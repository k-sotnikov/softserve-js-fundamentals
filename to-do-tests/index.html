<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container border">
        <div class="row">
            <div class="col-4 p-3">
                <form>
                    <select name="categoryList" id="categoryList" class="form-select form-select">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </form>
            </div>
        
            <div class="col-6 p-3">
                <input type="text" id="addListCategoryField" placeholder="New To-do category" class="form-control">
            </div>

            <div class="col-2 p-3">
                <button id="addListCategoryButton" class="btn btn-dark" type="submit">+</button>
            </div>
        </div>

    </div>

    <br>

    <div class="container">
        <H1 id="categoryNameOutput">kjahdvblkadfvlbavfl</H1>
        <div class="row">
            <div class="col-10 p-3">
                <input type="text" id="addItemTextField" placeholder="New To-do item" class="form-control">
            </div>
            <div class="col-2 p-3">
                <button id="addItemButton"class="btn btn-dark" type="submit">+</button>
            </div>
        </div>
    </div>

    <div id="items" class="container">
        <div class="row">
            <div class="col-1 p-3">
                <input type="checkbox" class="itemCheckbox form-check-input" />
            </div>
            <div class="col-9 p-3">
                <p class="itemTextClass">1-1</p>
            </div>
            <div class="col-2 p-3">
                <button class="delItemButton btn btn-dark">-</button>
            </div>
        </div>
    </div>
    
  </body>
</html>
