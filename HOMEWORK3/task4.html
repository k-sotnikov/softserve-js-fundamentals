<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.4</title>
</head>
<body>
    <script>
        let a = +prompt('Введіть число, яке треба піднести в степень');
        let b = +prompt('Введіть степень в який треба піднести чило');

        let raiseToDegree = function (x, y) {
            return x ** y;
        }

        if (!isNaN(a) && !isNaN(b)) {
            alert(raiseToDegree(a, b));
        } else {
            alert('введено некорректні дані');
        }
    </script>
</body>
</html>
