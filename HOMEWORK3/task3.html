<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.3</title>
</head>
<body>
    <script>
        const arr = [];
        let k = +prompt('введіть кількість чисел які будуть сгенеровані випадково');
        
        function randArray(n) {
            for (let index = 0; index < n; index++) {
                arr[index] = Math.floor(Math.random() * 499 + 1);
            }
        }

        if (k > 0 && !isNaN(k)) {
            randArray(k);
            alert(`Для вас сгенеровано випадкові числа: ${arr}`);
        } else {
            alert('Не то ввели');
        }
    </script>
</body>
</html>
