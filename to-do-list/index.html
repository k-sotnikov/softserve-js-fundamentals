<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <select name="categoryList" id="categoryList">
    </select>
    <input type="text" id="addListCategoryField" placeholder="New To-do category">
    <button id="addListCategoryButton">+</button>
    <br />

    <H1 id="categoryNameOutput"></H1>

    <table id="items">
        <tr class="doNotRemove">
            <th colspan="2"><input type="text" id="addItemTextField" placeholder="New To-do item"></th>
            <th><button id="addItemButton">+</button></th>
        </tr>
    </table>
        
    <script src="index.js"></script>
</body>
</html>
