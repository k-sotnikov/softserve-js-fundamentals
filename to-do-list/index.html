<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To-do list</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container border">
        <div class="row">
            <div class="col-4 p-3">
                <form>
                    <select name="categoryList" id="categoryList" class="form-select form-select">
                    </select>
                </form>
            </div>
        
            <div class="col-6 p-3">
                <input type="text" id="addListCategoryField" placeholder="New to-do category" class="form-control">
            </div>

            <div class="col-2 p-3">
                <button id="addListCategoryButton" class="btn btn-dark" type="submit">+</button>
            </div>
        </div>

    </div>

    <br>

    <div class="container">
        <H1 id="categoryNameOutput"></H1>
    </div>

    <div class="container" id="addItemsFieldAndButton">
    </div>

    <div id="items" class="container">
    </div>

    <script src="index.js"></script>

  </body>
</html>
