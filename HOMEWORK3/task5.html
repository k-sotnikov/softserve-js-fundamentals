<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        //findMin(12, 14, 4, -4, 0.2); // => -4

        let inpString = prompt("Введіть числа, розділяючи їх комами");
        let arr = inpString.split(',');

        let findMin = function () {
            let min = Math.min(...arguments);
            return min;
        }

        let minNumber = findMin(...arr);
        alert(`найменше число: ${minNumber}`);
    </script>
</body>
